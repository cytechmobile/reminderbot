thorntail:
  datasources:
    jdbc-drivers:
      org.postgresql:
        driver-class-name: org.postgresql.Driver
#        xa-datasource-class-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql
    data-sources:
      wa:
        driver-name: org.postgresql
        connection-url: jdbc:postgresql://${env.DB_HOST:localhost}:${env.DB_PORT:5432}/${env.DB_NAME:wa}
        user-name: ${env.DB_USER:wa}
        password: ${env.DB_PASS:wa}